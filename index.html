<!DOCTYPE html>
<html>
<head>
  <title>YouTube Lite</title>
  <header>
  	<h1 class="title">YouTube Lite</h1>
  </header>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="row">
	  <div class="search-box col-12">
		  <h1 class="initial-search-h1">Search YouTube</h1>
		  <form action="#" class="js-search-form">
		    <label for="query"></label>
		    <input type="text" class="js-search-query">
		    <button type="submit">Search</button>
		  </form>
	  </div>
  </div>
  <div class="js-search-results row">
  </div>
  <div class="js-next-button-container">
  	<button class="js-next-button hidden">Next Videos</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
